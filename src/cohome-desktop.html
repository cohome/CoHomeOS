<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="shared-styles.html">

<dom-module id="cohome-desktop">
  <template>
    <style>
      :host {
        display: block;
        background: url(http://wallpapercave.com/wp/NNo5yub.jpg);
        background-size: cover;
        height: 100%;
        overflow: hidden;
      }

      #desktop {
        @apply(--layout-horizontal);
        height: 100%;
      }

      iron-icon {
        --iron-icon-height: 35px;
        --iron-icon-width: 35px;
        /*--height: 35px;
        width: 35px;*/
      }

      .icon {
        width: 65px;
        height: 75px;
        background: rgba(0, 0, 0, 0.0);
        margin: 5px;
        padding: 2px;
        border-radius: 3px;
        transition: all 0.15s ease-in-out;
        border: 1px solid transparent;

        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      .icon:Hover {
        background: rgba(66, 165, 245, 0.15);
        border: 1px solid #90CAF9;
        cursor: pointer;
      }

      .icon:Active {
        border: 1px solid #90CAF9;
        background: rgba(66, 165, 245, 0.5);
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
      }

      .label {
        width: 100%;
        position: absolute;
        top: 40px;
        margin-left: auto;
        margin-right: auto;
        left: 0;
        right: 0;
        text-align: center;
        font-family: Roboto;
        font-size: 13px;
        color: #fff;
        text-shadow: 1px 0 0 rgba(0, 0, 0, 0.5), -1px 0 0 rgba(0, 0, 0, 0.5), 0 1px 0 rgba(0, 0, 0, 0.5), 0 -1px 0 rgba(0, 0, 0, 0.5), 1px 1px rgba(0, 0, 0, 0.5), -1px -1px 0 rgba(0, 0, 0, 0.5), 1px -1px 0 rgba(0, 0, 0, 0.5), -1px 1px 0 rgba(0, 0, 0, 0.5);
      }
    </style>

    <div id="desktop">
      <div class="icon">
        <iron-icon icon="maps:directions-bus"></iron-icon>
        <span class="label">Number 1</span>
      </div>
      <div class="icon">
        2
        <span class="label">Number 2</span>
      </div>
      <div class="icon">
        3
        <span class="label">Number 3</span>
      </div>
    </div>
    
    
  </template>

  <script>
    class CoHomeDesktop extends Polymer.Element {
      static get is() { return 'cohome-desktop'; }

      ready() {
        super.ready(); 

        console.dir(Polymer.dom(this.root).querySelectorAll(".icon"))

        $(Polymer.dom(this.root).querySelectorAll(".icon")).draggable({
          // containment: "parent",
          grid: [80, 80]
        });
        // $("#one")
        console.dir("hey");
      }
    }

    window.customElements.define(CoHomeDesktop.is, CoHomeDesktop);
  </script>
</dom-module>
